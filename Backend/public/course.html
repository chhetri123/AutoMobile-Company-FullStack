<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <title>Course</title>
  </head>
  <body>
    <div class="container">
      <form>
        <div class="form-group">
          <label for="course_id">Course ID</label>
          <input
            type="text"
            class="form-control"
            id="course_id"
            aria-describedby="emailHelp"
            placeholder="EnterCourse ID"
          />
        </div>
        <div class="form-group">
          <label for="course_title">Course Title</label>
          <input
            type="text"
            class="form-control"
            id="course_title"
            placeholder="Course Title"
          />
        </div>
        <div class="form-group">
          <label class="form-check-label" for="dept_name">Dept_name</label>
          <input
            type="text"
            class="form-control"
            id="dept_name"
            placeholder="Dept_name"
          />
        </div>
        <div class="form-group">
          <label class="form-check-label_1" for="credits">Dept_name</label>
          <input
            class="form-control"
            type="number"
            maxlength="30"
            id="credits"
            placeholder="Credits"
          />
        </div>
        <button style="margin-top: 30px" type="submit" class="btn btn-primary">
          Submit
        </button>
      </form>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"
  ></script>
  <script src="./js/course.js"></script>
</html>
